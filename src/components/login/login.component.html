<h1>{{ title }}</h1>

<div>
    <form [formGroup] = "dataForm">
        <label>Name</label>
        <input type="text" formControlName="name">

        <br><br>

        <label>Email</label>
        <input type="text" formControlName="email">

        <br><br>

        <button (click)="onContinue()">Continue</button>
        <button (click)="onRegister()">Register</button>
    </form>

</div>
